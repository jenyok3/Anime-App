<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anime Stream</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #1c1c1e);
            --text-color: var(--tg-theme-text-color, #ffffff);
            --card-bg: var(--tg-theme-secondary-bg-color, #2c2c2e);
            --hint-color: var(--tg-theme-hint-color, #aaaaaa);
            --accent-color: var(--tg-theme-button-color, #2481cc);
            --button-text: var(--tg-theme-button-text-color, #ffffff);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 0;
        }

        /* --- ГОЛОВНИЙ ЕКРАН (HOME) --- */
        #home-view { display: block; }
        
        .search-container {
            position: sticky; top: 0;
            background-color: var(--bg-color);
            padding: 10px 15px;
            z-index: 100;
            border-bottom: 1px solid rgba(128, 128, 128, 0.1);
        }

        #search-input {
            width: 100%; padding: 12px;
            border-radius: 12px; border: none;
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 16px; outline: none;
            box-sizing: border-box;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px; padding: 15px;
        }

        .anime-card {
            background-color: var(--card-bg);
            border-radius: 12px; overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: transform 0.2s;
            cursor: pointer;
        }

        .anime-card:active { transform: scale(0.98); }

        .poster-wrapper {
            width: 100%; padding-top: 140%;
            position: relative; background-color: #000;
        }

        .poster-image {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; object-fit: cover;
        }

        .info { padding: 10px; }
        .title {
            font-size: 14px; font-weight: 600;
            display: -webkit-box; -webkit-line-clamp: 2;
            -webkit-box-orient: vertical; overflow: hidden;
        }

        /* --- ЕКРАН ДЕТАЛЕЙ (DETAILS) --- */
        #details-view { display: none; padding-bottom: 40px; }

        .details-header {
            position: relative;
            width: 100%;
            height: 300px;
        }

        .backdrop-image {
            width: 100%; height: 100%;
            object-fit: cover;
            mask-image: linear-gradient(to bottom, black 60%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 60%, transparent 100%);
        }

        .details-content {
            padding: 0 20px;
            margin-top: -60px; /* Наїзд на картинку */
            position: relative;
        }

        .details-title {
            font-size: 24px; font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        .details-desc {
            font-size: 14px; color: var(--hint-color);
            margin-bottom: 20px; line-height: 1.5;
        }

        .section-title {
            font-size: 18px; font-weight: 600;
            margin-bottom: 15px; border-left: 4px solid var(--accent-color);
            padding-left: 10px;
        }

        /* Сітка епізодів */
        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
        }

        .episode-btn {
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 12px 5px;
            border-radius: 8px;
            text-align: center;
            font-size: 13px;
            cursor: pointer;
        }

        .episode-btn:active { background-color: var(--accent-color); color: white; }

        /* --- ПЛЕЄР --- */
        .player-modal {
            display: none; position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 200;
            flex-direction: column; justify-content: center;
        }
        
        .close-player-btn {
            position: absolute; top: 20px; right: 20px;
            color: white; background: rgba(255,255,255,0.2);
            border: none; border-radius: 50%;
            width: 40px; height: 40px; font-size: 24px;
            cursor: pointer; z-index: 201;
        }

        video { width: 100%; max-height: 100vh; }
    </style>
</head>
<body>

    <div id="home-view">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Пошук аніме...">
        </div>
        <div id="anime-grid" class="grid-container"></div>
    </div>

    <div id="details-view">
        <div class="details-header">
            <img id="detail-poster" src="" class="backdrop-image">
        </div>
        <div class="details-content">
            <div id="detail-title" class="details-title">Title</div>
            <div id="detail-desc" class="details-desc">Description...</div>

            <div class="section-title">Епізоди</div>
            <div id="episodes-list" class="episodes-grid">
                </div>
        </div>
    </div>

    <div id="player-modal" class="player-modal">
        <button class="close-player-btn" onclick="closePlayer()">×</button>
        <video id="main-player" controls playsinline>
            <source src="" type="video/mp4">
        </video>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); 
        // Налаштування кнопки назад
        tg.BackButton.onClick(() => {
            showHome();
        });

        let allAnimeData = []; 

        async function loadAnime() {
            try {
                const response = await fetch('anime_data.json?t=' + new Date().getTime());
                const data = await response.json();
                allAnimeData = data.reverse();
                renderGrid(allAnimeData);
            } catch (error) {
                console.error("Помилка:", error);
            }
        }

        function renderGrid(items) {
            const container = document.getElementById('anime-grid');
            container.innerHTML = '';

            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'anime-card';
                card.innerHTML = `
                    <div class="poster-wrapper">
                        <img src="${item.poster}" class="poster-image" loading="lazy">
                    </div>
                    <div class="info">
                        <div class="title">${item.title}</div>
                    </div>
                `;
                // ТЕПЕР ВІДКРИВАЄМО ДЕТАЛІ, А НЕ ПЛЕЄР
                card.onclick = () => showDetails(item);
                container.appendChild(card);
            });
        }

        // --- ЛОГІКА НАВІГАЦІЇ ---

        function showDetails(anime) {
            // 1. Приховати Home, Показати Details
            document.getElementById('home-view').style.display = 'none';
            document.getElementById('details-view').style.display = 'block';

            // 2. Заповнити інфо
            document.getElementById('detail-poster').src = anime.poster;
            document.getElementById('detail-title').innerText = anime.title;
            document.getElementById('detail-desc').innerText = anime.description || "Опис відсутній";

            // 3. Генерувати кнопки епізодів
            const epList = document.getElementById('episodes-list');
            epList.innerHTML = ''; // Очистити старі

            if (anime.episodes && anime.episodes.length > 0) {
                anime.episodes.forEach(ep => {
                    const btn = document.createElement('button');
                    btn.className = 'episode-btn';
                    btn.innerText = ep.name;
                    btn.onclick = () => openPlayer(ep.url);
                    epList.appendChild(btn);
                });
            } else {
                epList.innerHTML = '<div style="color:gray;">Серії відсутні</div>';
            }

            // 4. Показати кнопку "Назад" в Telegram
            tg.BackButton.show();
            window.scrollTo(0, 0);
        }

        function showHome() {
            document.getElementById('details-view').style.display = 'none';
            document.getElementById('home-view').style.display = 'block';
            tg.BackButton.hide();
        }

        // --- ПОШУК ---
        document.getElementById('search-input').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allAnimeData.filter(i => i.title.toLowerCase().includes(term));
            renderGrid(filtered);
        });

        // --- ПЛЕЄР ---
        const modal = document.getElementById('player-modal');
        const videoEl = document.getElementById('main-player');

        function openPlayer(url) {
            modal.style.display = 'flex';
            videoEl.src = url;
            videoEl.play();
        }

        function closePlayer() {
            modal.style.display = 'none';
            videoEl.pause();
            videoEl.src = "";
        }

        loadAnime();
    </script>
</body>
</html>
