<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Anime Stream Mobile</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --card-bg: #121212;
            --hint-color: #b0b0b0;
            --accent-color: #bf00ff;
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }

        *::-webkit-scrollbar { display: none; }
        html, body { 
            scrollbar-width: none; 
            overflow-x: hidden; 
            width: 100%; 
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0; padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- –ü–û–®–£–ö --- */
        .search-container {
            position: sticky; top: 0; z-index: 100;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            padding: calc(10px + var(--safe-top)) 15px 10px;
            border-bottom: 1px solid #333;
        }

        #search-input {
            width: 100%; padding: 12px 15px;
            border-radius: 12px; border: 1px solid #333;
            background-color: #1a1a1a; color: white;
            font-size: 16px; outline: none; transition: 0.3s;
        }
        #search-input:focus { border-color: var(--accent-color); box-shadow: 0 0 15px rgba(191,0,255,0.3); }

        /* --- –°–Ü–¢–ö–ê --- */
        .grid-container {
            display: grid; grid-template-columns: repeat(2, 1fr);
            gap: 12px; padding: 15px;
            padding-bottom: calc(80px + var(--safe-bottom)); 
        }

        /* --- –ö–ê–†–¢–ö–ê –ê–ù–Ü–ú–ï (MINIMALIST OVERLAY) --- */
        .anime-card {
            background-color: var(--card-bg); border-radius: 12px; 
            position: relative; 
            overflow: hidden; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.6); 
            border: 1px solid #222;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            aspect-ratio: 2 / 3; 
        }

        .poster-image { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; transition: transform 0.4s;
        }

        /* –ó–≤–∏—á–∞–π–Ω–∞ –Ω–∞–∑–≤–∞ –∑–Ω–∏–∑—É (–≤–∏–¥–Ω–æ, –∫–æ–ª–∏ –Ω–µ –Ω–∞–≤–æ–¥–∏—à) */
        .default-info {
            position: absolute; bottom: 0; left: 0; width: 100%;
            padding: 20px 10px 10px;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%);
            z-index: 1; transition: opacity 0.2s;
        }
        .default-title { font-size: 13px; font-weight: 600; text-shadow: 0 1px 3px black; }

        /* --- –û–í–ï–†–õ–ï–ô –ü–†–ò –ù–ê–í–ï–î–ï–ù–ù–Ü --- */
        .overlay-info {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.75); /* –¢–µ–º–Ω–∏–π —Ñ–æ–Ω –Ω–∞ –≤—Å–µ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è */
            backdrop-filter: blur(3px); /* –õ–µ–≥–∫–µ —Ä–æ–∑–º–∏—Ç—Ç—è —Ñ–æ–Ω—É */
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 15px; box-sizing: border-box;
            opacity: 0; 
            transition: opacity 0.3s ease;
            z-index: 2;
            text-align: center;
        }

        /* –í–µ—Ä—Ö–Ω—è —á–∞—Å—Ç–∏–Ω–∞ (–µ–ø—ñ–∑–æ–¥–∏) */
        .overlay-top { display: flex; justify-content: center; width: 100%; }
        .episode-badge {
            background: rgba(255, 255, 255, 0.15);
            padding: 6px 12px; border-radius: 20px;
            font-size: 11px; font-weight: 600; color: #ddd;
            backdrop-filter: blur(5px);
        }

        /* –¶–µ–Ω—Ç—Ä (–ù–∞–∑–≤–∞ + –º–µ—Ç–∞) */
        .overlay-center { display: flex; flex-direction: column; gap: 5px; margin-bottom: 10px; }
        .overlay-title { font-size: 15px; font-weight: 700; line-height: 1.3; color: white; margin-bottom: 5px; }
        .overlay-meta { font-size: 10px; color: #aaa; line-height: 1.4; }

        /* –ù–∏–∑ (–ö–Ω–æ–ø–∫–∏) - –ú—ñ–Ω—ñ–º–∞–ª—ñ—Å—Ç–∏—á–Ω—ñ */
        .overlay-buttons { display: flex; gap: 10px; width: 100%; align-items: center; }
        
        .btn-glass {
            background: rgba(255, 255, 255, 0.15); /* –ü—Ä–æ–∑–æ—Ä–∏–π —Å—ñ—Ä–∏–π */
            border: none; border-radius: 14px;
            color: white; font-size: 14px; font-weight: 600;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s;
            backdrop-filter: blur(5px);
            height: 44px;
        }
        
        .btn-watch { flex-grow: 1; gap: 8px; } /* –®–∏—Ä–æ–∫–∞ –∫–Ω–æ–ø–∫–∞ */
        .btn-watch:hover { background: rgba(255, 255, 255, 0.25); }
        
        .btn-queue { width: 44px; flex-shrink: 0; font-size: 20px; } /* –ö–≤–∞–¥—Ä–∞—Ç–Ω–∞ –∫–Ω–æ–ø–∫–∞ */
        .btn-queue:hover { background: rgba(255, 255, 255, 0.25); }
        .btn-queue.in-queue { color: var(--accent-color); background: rgba(191,0,255,0.15); border: 1px solid rgba(191,0,255,0.3); }

        /* --- –ï–§–ï–ö–¢–ò –ù–ê–í–ï–î–ï–ù–ù–Ø (–ü–ö) --- */
        @media (hover: hover) {
            .anime-card:hover {
                transform: scale(1.05);
                box-shadow: 0 10px 30px rgba(0,0,0,0.8);
                border-color: #444;
                z-index: 10;
            }
            .anime-card:hover .overlay-info { opacity: 1; }
            .anime-card:hover .default-info { opacity: 0; }
        }

        .anime-card:active { transform: scale(0.96); }

        /* --- –Ü–ù–®–Ü –°–¢–ò–õ–Ü --- */
        #details-view, #profile-view { display: none; min-height: 100vh; padding-bottom: 90px; }
        .details-header { position: relative; height: 40vh; }
        .backdrop-image { width: 100%; height: 100%; object-fit: cover; mask-image: linear-gradient(to bottom, black 20%, transparent 100%); -webkit-mask-image: linear-gradient(to bottom, black 20%, transparent 100%); }
        .details-content { padding: 0 20px; margin-top: -60px; position: relative; z-index: 2; }
        .details-title { font-size: 24px; font-weight: 800; margin-bottom: 8px; }
        .details-desc { font-size: 14px; color: var(--hint-color); background: rgba(20, 20, 20, 0.6); padding: 12px; border-radius: 10px; line-height: 1.5; }
        .section-title { font-size: 16px; font-weight: 700; margin: 15px 0 10px; border-left: 3px solid var(--accent-color); padding-left: 10px; }
        .episodes-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        
        .episode-btn { background: rgba(255,255,255,0.08); color: white; border: 1px solid rgba(191,0,255,0.2); padding: 12px 0; border-radius: 8px; cursor: pointer; }
        .episode-btn:active { background: var(--accent-color); }

        .fav-btn { position: absolute; bottom: -25px; right: 20px; width: 55px; height: 55px; border-radius: 50%; background: #1a1a1a; border: 2px solid var(--accent-color); color: var(--accent-color); font-size: 24px; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 5; }
        .fav-btn.active { background: var(--accent-color); color: white; }

        .profile-header { padding: 40px 20px; background: linear-gradient(180deg, rgba(191,0,255,0.15) 0%, transparent 100%); display: flex; align-items: center; gap: 20px; }
        .avatar-circle { width: 70px; height: 70px; background: #1a1a1a; border-radius: 50%; border: 2px solid var(--accent-color); display: flex; align-items: center; justify-content: center; font-size: 28px; }
        .profile-menu { margin: 20px; background: var(--card-bg); border-radius: 16px; border: 1px solid #222; }
        .menu-item { padding: 18px 20px; display: flex; justify-content: space-between; border-bottom: 1px solid #333; cursor: pointer; }
        .menu-item:last-child { border-bottom: none; }

        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; height: calc(60px + var(--safe-bottom)); background: rgba(0,0,0,0.95); border-top: 1px solid #333; display: flex; justify-content: space-around; z-index: 90; padding-bottom: var(--safe-bottom); }
        .nav-btn { background: none; border: none; color: #666; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 50%; cursor: pointer; }
        .nav-btn.active { color: var(--accent-color); }
        .nav-btn span:first-child { font-size: 22px; margin-bottom: 4px; }

        .player-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 9999; flex-direction: column; justify-content: center; }
        .close-player-btn { position: absolute; top: 40px; right: 20px; color: white; background: rgba(50,50,50,0.5); width: 40px; height: 40px; border-radius: 50%; border: none; font-size: 24px; cursor: pointer; z-index: 10000; }
        video { width: 100%; max-height: 100vh; outline: none; }
    </style>
</head>
<body>

    <div id="home-view">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="–ü–æ—à—É–∫ –∞–Ω—ñ–º–µ..." inputmode="search">
        </div>
        <div id="anime-grid" class="grid-container"></div>
    </div>

    <div id="details-view">
        <div class="details-header">
            <img id="detail-poster" src="" class="backdrop-image">
            <button id="fav-btn" class="fav-btn" onclick="toggleFavorite()">ü§ç</button>
        </div>
        <div class="details-content">
            <div id="detail-title" class="details-title">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
            <div id="detail-desc" class="details-desc"></div>
            <div class="section-title">–ï–ø—ñ–∑–æ–¥–∏</div>
            <div id="episodes-list" class="episodes-grid"></div>
        </div>
    </div>

    <div id="profile-view">
        <div class="profile-header">
            <div class="avatar-circle" id="user-avatar">üë§</div>
            <div class="profile-info">
                <h2 id="user-name">–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á</h2>
                <span id="user-id" class="user-id">ID: Loading...</span>
            </div>
        </div>
        <div class="profile-menu">
            <div class="menu-item" onclick="showFavorites()"><span>‚ù§Ô∏è –ú–æ—î —É–ª—é–±–ª–µ–Ω–µ</span><span style="color:#555">‚Ä∫</span></div>
            <div class="menu-item" onclick="showQueue()"><span>‚ûï –°–ø–∏—Å–æ–∫ –ø–µ—Ä–µ–≥–ª—è–¥—É</span><span style="color:#555">‚Ä∫</span></div>
            <div class="menu-item" style="border:none;"><span>‚öôÔ∏è –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</span><span style="color:#555">‚Ä∫</span></div>
        </div>
    </div>

    <div class="bottom-nav">
        <button class="nav-btn active" onclick="switchTab('home')" id="btn-home"><span>üè†</span><span>–ì–æ–ª–æ–≤–Ω–∞</span></button>
        <button class="nav-btn" onclick="switchTab('profile')" id="btn-profile"><span>üë§</span><span>–ü—Ä–æ—Ñ—ñ–ª—å</span></button>
    </div>

    <div id="player-modal" class="player-modal">
        <button class="close-player-btn" onclick="closePlayer()">√ó</button>
        <video id="main-player" controls playsinline><source src="" type="video/mp4"></video>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); 
        if(tg.setHeaderColor) tg.setHeaderColor('#000000');
        if(tg.setBackgroundColor) tg.setBackgroundColor('#000000');
        tg.BackButton.onClick(() => showHome());

        let allAnimeData = []; 
        let currentAnimeId = null;

        function switchTab(tab) {
            document.getElementById('home-view').style.display = 'none';
            document.getElementById('details-view').style.display = 'none';
            document.getElementById('profile-view').style.display = 'none';
            document.getElementById('btn-home').className = 'nav-btn';
            document.getElementById('btn-profile').className = 'nav-btn';

            if (tab === 'home') {
                document.getElementById('home-view').style.display = 'block';
                document.getElementById('btn-home').className = 'nav-btn active';
                tg.BackButton.hide();
                if(document.getElementById('search-input').value.includes("‚ù§Ô∏è") || document.getElementById('search-input').value.includes("‚ûï")) {
                     document.getElementById('search-input').value = "";
                     renderGrid(allAnimeData);
                }
            } else if (tab === 'profile') {
                document.getElementById('profile-view').style.display = 'block';
                document.getElementById('btn-profile').className = 'nav-btn active';
                tg.BackButton.hide();
                loadProfileData(); 
            }
        }
        function showHome() { switchTab('home'); }

        function loadProfileData() {
            const user = tg.initDataUnsafe.user;
            if (user) {
                document.getElementById('user-name').innerText = user.first_name;
                document.getElementById('user-id').innerText = "ID: " + user.id;
                if(user.first_name) document.getElementById('user-avatar').innerText = user.first_name[0].toUpperCase();
            }
        }

        async function loadAnime() {
            try {
                const response = await fetch('anime_data.json?t=' + Date.now());
                allAnimeData = (await response.json()).reverse();
                renderGrid(allAnimeData);
            } catch (error) { console.error(error); }
        }

        // --- –ì–ï–ù–ï–†–ê–¶–Ü–Ø –°–Ü–¢–ö–ò –ó –ù–û–í–ò–ú –î–ò–ó–ê–ô–ù–û–ú ---
        function renderGrid(items) {
            const container = document.getElementById('anime-grid');
            container.innerHTML = '';
            const queue = JSON.parse(localStorage.getItem('myQueue')) || [];

            items.forEach(item => {
                const inQueue = queue.includes(item.id);
                const epCount = item.episodes ? item.episodes.length : 0;
                const card = document.createElement('div');
                card.className = 'anime-card';
                
                card.innerHTML = `
                    <img src="${item.poster}" class="poster-image" loading="lazy">
                    
                    <div class="default-info">
                        <div class="default-title">${item.title}</div>
                    </div>

                    <div class="overlay-info">
                        <div class="overlay-top">
                            <span class="episode-badge">${epCount} –µ–ø—ñ–∑–æ–¥—ñ–≤</span>
                        </div>

                        <div class="overlay-center">
                            <div class="overlay-title">${item.title}</div>
                            <div class="overlay-meta">
                                2024 ‚Ä¢ TV ‚Ä¢ 16+<br>
                                –ö–æ–º–µ–¥—ñ—è ‚Ä¢ –ï–∫—à–Ω
                            </div>
                        </div>

                        <div class="overlay-buttons">
                            <button class="btn-glass btn-watch" onclick="event.stopPropagation(); showDetailsById(${item.id})">
                                ‚ñ∂ –î–∏–≤–∏—Ç–∏—Å—è
                            </button>
                            <button class="btn-glass btn-queue ${inQueue ? 'in-queue' : ''}" onclick="event.stopPropagation(); toggleQueue(${item.id}, this)">
                                ${inQueue ? '‚úì' : '‚â°+'}
                            </button>
                        </div>
                    </div>
                `;
                
                card.onclick = () => { setTimeout(() => showDetails(item), 150); };
                container.appendChild(card);
            });
        }

        function showDetailsById(id) {
            const item = allAnimeData.find(i => i.id === id);
            if(item) showDetails(item);
        }

        function toggleQueue(id, btn) {
            let queue = JSON.parse(localStorage.getItem('myQueue')) || [];
            const index = queue.indexOf(id);
            if (index === -1) {
                queue.push(id);
                btn.innerHTML = '‚úì'; btn.classList.add('in-queue');
                if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
            } else {
                queue.splice(index, 1);
                btn.innerHTML = '‚â°+'; btn.classList.remove('in-queue');
                if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
            }
            localStorage.setItem('myQueue', JSON.stringify(queue));
        }

        function showQueue() {
            let queue = JSON.parse(localStorage.getItem('myQueue')) || [];
            const list = allAnimeData.filter(a => queue.includes(a.id));
            switchTab('home');
            document.getElementById('search-input').value = "‚ûï –°–ø–∏—Å–æ–∫ –ø–µ—Ä–µ–≥–ª—è–¥—É";
            renderGrid(list);
        }

        function toggleFavorite() {
            if(!currentAnimeId) return;
            let favs = JSON.parse(localStorage.getItem('myFavorites')) || [];
            const idx = favs.indexOf(currentAnimeId);
            if(idx === -1) favs.push(currentAnimeId); else favs.splice(idx, 1);
            localStorage.setItem('myFavorites', JSON.stringify(favs));
            updateFavButton();
        }

        function updateFavButton() {
            const btn = document.getElementById('fav-btn');
            let favs = JSON.parse(localStorage.getItem('myFavorites')) || [];
            if(favs.includes(currentAnimeId)) { btn.innerHTML = '‚ù§Ô∏è'; btn.classList.add('active'); }
            else { btn.innerHTML = 'ü§ç'; btn.classList.remove('active'); }
        }

        function showFavorites() {
            let favs = JSON.parse(localStorage.getItem('myFavorites')) || [];
            const list = allAnimeData.filter(a => favs.includes(a.id));
            switchTab('home');
            document.getElementById('search-input').value = "‚ù§Ô∏è –ú–æ—î —É–ª—é–±–ª–µ–Ω–µ";
            renderGrid(list);
        }

        function showDetails(anime) {
            currentAnimeId = anime.id;
            document.getElementById('home-view').style.display = 'none';
            document.getElementById('profile-view').style.display = 'none';
            document.getElementById('details-view').style.display = 'block';
            document.getElementById('detail-poster').src = anime.poster;
            document.getElementById('detail-title').innerText = anime.title;
            document.getElementById('detail-desc').innerText = anime.description || "";
            updateFavButton();

            const list = document.getElementById('episodes-list');
            list.innerHTML = '';
            if(anime.episodes) {
                anime.episodes.forEach(ep => {
                    const btn = document.createElement('button');
                    btn.className = 'episode-btn';
                    btn.innerText = ep.name;
                    btn.onclick = () => setTimeout(() => openPlayer(ep.url), 150);
                    list.appendChild(btn);
                });
            }
            tg.BackButton.show();
            window.scrollTo(0,0);
        }

        document.getElementById('search-input').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            renderGrid(allAnimeData.filter(i => i.title.toLowerCase().includes(term)));
        });

        const modal = document.getElementById('player-modal');
        const videoEl = document.getElementById('main-player');
        function openPlayer(url) {
            modal.style.display = 'flex'; videoEl.src = url; videoEl.play();
            if (videoEl.requestFullscreen) videoEl.requestFullscreen();
        }
        function closePlayer() { modal.style.display = 'none'; videoEl.pause(); videoEl.src = ""; }

        loadAnime();
    </script>
</body>
</html>
