<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anime Stream</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            /* –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –∑–º—ñ–Ω–Ω—ñ Telegram –¥–ª—è –∞–¥–∞–ø—Ç–∞—Ü—ñ—ó –ø—ñ–¥ —Ç–µ–º—É –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ */
            --bg-color: var(--tg-theme-bg-color, #1c1c1e);
            --text-color: var(--tg-theme-text-color, #ffffff);
            --card-bg: var(--tg-theme-secondary-bg-color, #2c2c2e);
            --hint-color: var(--tg-theme-hint-color, #aaaaaa);
            --accent-color: var(--tg-theme-button-color, #2481cc);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0; /* –ü—Ä–∏–±–∏—Ä–∞—î–º–æ –≤—ñ–¥—Å—Ç—É–ø–∏ body, —â–æ–± –ø–æ—à—É–∫ –±—É–≤ –Ω–∞ –≤—Å—é —à–∏—Ä–∏–Ω—É */
        }

        /* --- –ü–û–®–£–ö --- */
        .search-container {
            position: sticky;
            top: 0;
            background-color: var(--bg-color);
            padding: 10px 15px;
            z-index: 100;
            border-bottom: 1px solid rgba(128, 128, 128, 0.1);
        }

        #search-input {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 16px;
            outline: none;
            box-sizing: border-box; /* –©–æ–± padding –Ω–µ –ª–∞–º–∞–≤ —à–∏—Ä–∏–Ω—É */
            transition: all 0.3s ease;
        }

        #search-input:focus {
            box-shadow: 0 0 0 2px var(--accent-color);
        }

        /* --- –°–Ü–¢–ö–ê (GRID) --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 –∫–æ–ª–æ–Ω–∫–∏ –æ–¥–Ω–∞–∫–æ–≤–æ—ó —à–∏—Ä–∏–Ω–∏ */
            gap: 15px;
            padding: 15px;
        }

        .anime-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
        }

        .anime-card:active {
            transform: scale(0.98); /* –ï—Ñ–µ–∫—Ç –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—è */
        }

        .poster-wrapper {
            width: 100%;
            padding-top: 140%; /* –°–ø—ñ–≤–≤—ñ–¥–Ω–æ—à–µ–Ω–Ω—è —Å—Ç–æ—Ä—ñ–Ω –ø–æ—Å—Ç–µ—Ä—É (–≤–∏—Å–æ–∫–∏–π –ø—Ä—è–º–æ–∫—É—Ç–Ω–∏–∫) */
            position: relative;
            background-color: #000;
        }

        .poster-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* –ö–∞—Ä—Ç–∏–Ω–∫–∞ –∑–∞–ø–æ–≤–Ω—é—î –±–ª–æ–∫, –Ω–µ —Ä–æ–∑—Ç—è–≥—É—é—á–∏—Å—å */
        }

        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: rgba(0,0,0,0.6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            opacity: 0.8;
        }

        .info {
            padding: 10px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .title {
            font-size: 14px;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 5px;
            /* –û–±—Ä—ñ–∑–∫–∞ —Ç–µ–∫—Å—Ç—É, —è–∫—â–æ –∑–∞–Ω–∞–¥—Ç–æ –¥–æ–≤–≥–∏–π (3 —Ä—è–¥–∫–∏) */
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* --- –ú–û–î–ê–õ–¨–ù–ï –í–Ü–ö–ù–û –ü–õ–ï–Ñ–†–ê --- */
        /* –ú–∏ –≤—ñ–¥–∫—Ä–∏–≤–∞—Ç–∏–º–µ–º–æ –≤—ñ–¥–µ–æ –Ω–∞ –≤–µ—Å—å –µ–∫—Ä–∞–Ω –ø—Ä–∏ –∫–ª—ñ–∫—É */
        .player-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            z-index: 200;
            flex-direction: column;
            justify-content: center;
        }
        
        .close-btn {
            position: absolute;
            top: 20px; right: 20px;
            color: white;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 50%;
            width: 40px; height: 40px;
            font-size: 24px;
            cursor: pointer;
            z-index: 201;
        }

        video { width: 100%; max-height: 100vh; }
        
        .no-results {
            text-align: center;
            grid-column: 1 / -1; /* –†–æ–∑—Ç—è–≥–Ω—É—Ç–∏ –Ω–∞ –≤—Å—é —à–∏—Ä–∏–Ω—É */
            color: var(--hint-color);
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="–ü–æ—à—É–∫ –∞–Ω—ñ–º–µ...">
    </div>

    <div id="anime-grid" class="grid-container">
        <div style="text-align:center; grid-column: 1/-1; color: gray;">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
    </div>

    <div id="player-modal" class="player-modal">
        <button class="close-btn" onclick="closePlayer()">√ó</button>
        <video id="main-player" controls playsinline>
            <source src="" type="video/mp4">
        </video>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); 

        let allAnimeData = []; // –¢—É—Ç –∑–±–µ—Ä—ñ–≥–∞—Ç–∏–º–µ–º–æ –≤—Å—ñ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω—ñ –∞–Ω—ñ–º–µ

        // 1. –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö
        async function loadAnime() {
            try {
                const response = await fetch('anime_data.json?t=' + new Date().getTime());
                if (!response.ok) throw new Error("–ü–æ–º–∏–ª–∫–∞ –±–∞–∑–∏");
                
                const data = await response.json();
                allAnimeData = data.reverse(); // –ù–∞–π–Ω–æ–≤—ñ—à—ñ –∑–≤–µ—Ä—Ö—É
                renderGrid(allAnimeData); // –ú–∞–ª—é—î–º–æ –≤—Å–µ
            } catch (error) {
                document.getElementById('anime-grid').innerHTML = `<div style="text-align:center; grid-column: 1/-1;">–ü–æ–º–∏–ª–∫–∞: ${error.message}</div>`;
            }
        }

        // 2. –§—É–Ω–∫—Ü—ñ—è –º–∞–ª—é–≤–∞–Ω–Ω—è —Å—ñ—Ç–∫–∏
        function renderGrid(items) {
            const container = document.getElementById('anime-grid');
            container.innerHTML = '';

            if (items.length === 0) {
                container.innerHTML = '<div class="no-results">–ù—ñ—á–æ–≥–æ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ üò¢</div>';
                return;
            }

            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'anime-card';
                // –Ø–∫—â–æ –ø–æ—Å—Ç–µ—Ä–∞ –Ω–µ–º–∞—î, —Å—Ç–∞–≤–∏–º–æ –∑–∞–≥–ª—É—à–∫—É
                const posterUrl = item.poster || "https://via.placeholder.com/300x450?text=Anime";

                card.innerHTML = `
                    <div class="poster-wrapper">
                        <img src="${posterUrl}" class="poster-image" loading="lazy" alt="${item.title}">
                        <div class="play-icon">‚ñ∂</div>
                    </div>
                    <div class="info">
                        <div class="title">${item.title}</div>
                    </div>
                `;
                
                // –î–æ–¥–∞—î–º–æ –∫–ª—ñ–∫ –¥–ª—è –≤—ñ–¥–∫—Ä–∏—Ç—Ç—è –≤—ñ–¥–µ–æ
                card.onclick = () => openPlayer(item.stream_url);
                container.appendChild(card);
            });
        }

        // 3. –õ–æ–≥—ñ–∫–∞ –ü–æ—à—É–∫—É
        const searchInput = document.getElementById('search-input');
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            
            const filtered = allAnimeData.filter(item => 
                item.title.toLowerCase().includes(searchTerm)
            );
            
            renderGrid(filtered);
        });

        // 4. –õ–æ–≥—ñ–∫–∞ –ü–ª–µ—î—Ä–∞
        const modal = document.getElementById('player-modal');
        const videoEl = document.getElementById('main-player');

        function openPlayer(url) {
            modal.style.display = 'flex';
            videoEl.src = url;
            videoEl.play();
            tg.enableClosingConfirmation(); // –ó–∞–ø–∏—Ç—É–≤–∞—Ç–∏ –ø—ñ–¥—Ç–≤–µ—Ä–¥–∂–µ–Ω–Ω—è –ø–µ—Ä–µ–¥ –∑–∞–∫—Ä–∏—Ç—Ç—è–º –≤—ñ–∫–Ω–∞
        }

        function closePlayer() {
            modal.style.display = 'none';
            videoEl.pause();
            videoEl.src = ""; // –ó—É–ø–∏–Ω—è—î–º–æ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
            tg.disableClosingConfirmation();
        }

        // –ó–∞–ø—É—Å–∫
        loadAnime();
    </script>
</body>
</html>
