<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Anime Stream Mobile</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --card-bg: #121212;
            --hint-color: #b0b0b0;
            --accent-color: #bf00ff;
            --accent-glow: rgba(191, 0, 255, 0.4);
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }

        /* --- –°–ö–†–û–õ–ë–ê–†–ò --- */
        *::-webkit-scrollbar { width: 0px !important; height: 0px !important; display: none !important; background: transparent !important; }
        html, body, * { scrollbar-width: none !important; -ms-overflow-style: none !important; }
        html, body { overflow-x: hidden; width: 100%; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 0;
            overscroll-behavior-y: none; 
            -webkit-tap-highlight-color: transparent;
        }

        /* --- –ü–û–®–£–ö --- */
        .search-container {
            position: sticky; top: 0; z-index: 100;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding-top: calc(10px + var(--safe-top));
            padding-bottom: 10px; padding-left: 15px; padding-right: 15px;
            border-bottom: 1px solid #333;
        }

        #search-input {
            width: 100%; padding: 12px 15px;
            border-radius: 12px; border: 1px solid #333;
            background-color: #1a1a1a; color: white;
            font-size: 16px; outline: none; appearance: none; box-shadow: none;
            box-sizing: border-box; transition: all 0.3s ease;
        }
        #search-input:focus { border-color: var(--accent-color); box-shadow: 0 0 15px var(--accent-glow); }

        /* --- –°–Ü–¢–ö–ê --- */
        .grid-container {
            display: grid; grid-template-columns: repeat(2, 1fr);
            gap: 12px; padding: 15px;
            padding-bottom: calc(80px + var(--safe-bottom)); 
            box-sizing: border-box;
        }

        /* --- –ö–ê–†–¢–ö–ê –ê–ù–Ü–ú–ï (NETFLIX STYLE) --- */
        .anime-card {
            background-color: var(--card-bg); border-radius: 8px; 
            position: relative; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.6); 
            border: 1px solid #222;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            -webkit-tap-highlight-color: transparent !important;
            user-select: none;
            /* –í–∞–∂–ª–∏–≤–æ: –ø—Ä–∏–±–∏—Ä–∞—î–º–æ overflow:hidden, —â–æ–± –∫–æ–Ω—Ç–µ–Ω—Ç –º—ñ–≥ –≤–∏—Ö–æ–¥–∏—Ç–∏ –∑–∞ –º–µ–∂—ñ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–Ω—ñ */
            overflow: visible; 
            z-index: 1;
        }

        .poster-wrapper {
            width: 100%; padding-top: 145%; position: relative; 
            border-radius: 8px; overflow: hidden; /* –ó–∞–∫—Ä—É–≥–ª–µ–Ω–Ω—è –∫–∞—Ä—Ç–∏–Ω–∫–∏ */
            background-color: #050505;
        }
        
        .poster-image { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        
        .info { padding: 10px; position: relative; background: var(--card-bg); border-radius: 0 0 8px 8px; }
        .title { font-size: 13px; font-weight: 600; line-height: 1.4; color: #eee; display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden;}

        /* --- –ü–†–ò–•–û–í–ê–ù–ò–ô –ë–õ–û–ö (HOVER INFO) --- */
        .hover-info {
            display: none; /* –°—Ö–æ–≤–∞–Ω–æ –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º */
            position: absolute;
            top: 100%; left: 0; right: 0; /* –ó'—è–≤–ª—è—î—Ç—å—Å—è –∑–Ω–∏–∑—É –∫–∞—Ä—Ç–∫–∏ */
            background-color: var(--card-bg);
            padding: 10px;
            border-radius: 0 0 8px 8px;
            border: 1px solid #333;
            border-top: none;
            box-shadow: 0 15px 20px rgba(0,0,0,0.8);
            z-index: 10;
        }

        .meta-row { display: flex; gap: 8px; font-size: 10px; color: #aaa; margin-bottom: 8px; align-items: center; }
        .meta-tag { border: 1px solid #555; padding: 1px 4px; border-radius: 3px; }
        .match-text { color: #46d369; font-weight: bold; } /* –ó–µ–ª–µ–Ω–∏–π "Match" —è–∫ —É Netflix */

        .action-buttons { display: flex; gap: 8px; margin-top: 5px; }
        
        .btn-mini {
            flex: 1; border: none; border-radius: 4px; height: 32px;
            display: flex; align-items: center; justify-content: center;
            font-size: 16px; cursor: pointer; transition: 0.2s;
        }
        .btn-play { background: white; color: black; }
        .btn-play:hover { background: #ddd; }
        
        .btn-queue { background: rgba(255,255,255,0.1); color: white; border: 1px solid #555; }
        .btn-queue:hover { border-color: white; }
        .btn-queue.in-queue { color: var(--accent-color); border-color: var(--accent-color); }

        /* --- –ï–§–ï–ö–¢–ò –ù–ê–í–ï–î–ï–ù–ù–Ø (–¢–Ü–õ–¨–ö–ò –ü–ö) --- */
        @media (hover: hover) {
            .anime-card:hover {
                transform: scale(1.15) translateY(-10px);
                z-index: 100;
                box-shadow: 0 0 30px rgba(0,0,0,0.9);
                border-color: #555;
            }
            .anime-card:hover .poster-wrapper {
                border-radius: 8px 8px 0 0; /* –í–∏–ø—Ä—è–º–ª—è—î–º–æ –Ω–∏–∂–Ω—ñ –∫—É—Ç–∏ */
            }
            .anime-card:hover .info {
                display: none; /* –•–æ–≤–∞—î–º–æ —Å—Ç–∞—Ä—É –Ω–∞–∑–≤—É */
            }
            .anime-card:hover .hover-info {
                display: block; /* –ü–æ–∫–∞–∑—É—î–º–æ —Ä–æ–∑—à–∏—Ä–µ–Ω—É —ñ–Ω—Ñ—É */
                animation: fadeIn 0.3s;
            }
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* –ù–∞ –º–æ–±—ñ–ª—å–Ω–æ–º—É –ø—Ä–æ—Å—Ç–æ –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—è */
        .anime-card:active { transform: scale(0.96); }


        /* --- –Ü–ù–®–Ü –°–¢–ò–õ–Ü --- */
        #details-view, #profile-view { display: none; background-color: var(--bg-color); min-height: 100vh; padding-bottom: 90px; }
        .details-header { position: relative; width: 100%; height: 40vh; }
        .backdrop-image { width: 100%; height: 100%; object-fit: cover; mask-image: linear-gradient(to bottom, black 20%, transparent 100%); -webkit-mask-image: linear-gradient(to bottom, black 20%, transparent 100%); }
        .details-content { padding: 0 20px; margin-top: -60px; position: relative; z-index: 2; padding-bottom: calc(50px + var(--safe-bottom)); }
        .details-title { font-size: 24px; font-weight: 800; margin-bottom: 8px; text-shadow: 0 2px 10px rgba(0,0,0,1); color: #fff; line-height: 1.2; }
        .details-desc { font-size: 14px; color: var(--hint-color); margin-bottom: 25px; line-height: 1.5; background: rgba(20, 20, 20, 0.6); backdrop-filter: blur(5px); padding: 12px; border-radius: 10px; }
        .section-title { font-size: 16px; font-weight: 700; color: #fff; margin-bottom: 12px; padding-left: 10px; border-left: 3px solid var(--accent-color); text-transform: uppercase; }
        .episodes-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        
        .episode-btn { 
            background: rgba(255, 255, 255, 0.08); color: white; border: 1px solid rgba(191, 0, 255, 0.2); 
            padding: 12px 0; border-radius: 8px; font-size: 14px; font-weight: 500; text-align: center; 
            cursor: pointer; -webkit-tap-highlight-color: transparent;
        }
        .episode-btn:active { background-color: var(--accent-color); }

        .fav-btn {
            position: absolute; bottom: -25px; right: 20px;
            width: 55px; height: 55px; border-radius: 50%;
            background-color: #1a1a1a;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            font-size: 24px; cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.6);
            z-index: 10; display: flex; align-items: center; justify-content: center;
        }
        .fav-btn.active { background-color: var(--accent-color); color: white; }

        /* --- –ü–†–û–§–Ü–õ–¨ --- */
        .profile-header { padding: 40px 20px; background: linear-gradient(180deg, rgba(191,0,255,0.15) 0%, transparent 100%); display: flex; align-items: center; gap: 20px; }
        .avatar-circle { width: 70px; height: 70px; background: #1a1a1a; border-radius: 50%; border: 2px solid var(--accent-color); display: flex; align-items: center; justify-content: center; font-size: 28px; color: #fff; box-shadow: 0 0 20px rgba(191, 0, 255, 0.2); }
        .profile-menu { margin: 20px; background-color: var(--card-bg); border-radius: 16px; border: 1px solid #222; overflow: hidden; }
        .menu-item { padding: 18px 20px; display: flex; justify-content: space-between; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; }
        .menu-item:active { background-color: rgba(255, 255, 255, 0.1); }
        .arrow { color: #555; font-weight: bold; }

        /* --- –ù–ò–ñ–ù–Ø –ù–ê–í–Ü–ì–ê–¶–Ü–Ø --- */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            height: calc(60px + var(--safe-bottom));
            background-color: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-top: 1px solid #333;
            display: flex; justify-content: space-around;
            padding-bottom: var(--safe-bottom);
            z-index: 90;
        }
        .nav-btn {
            background: none; border: none; color: #666;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            width: 50%; font-size: 11px; margin-top: 5px; cursor: pointer;
        }
        .nav-btn span:first-child { font-size: 22px; margin-bottom: 4px; }
        .nav-btn.active { color: var(--accent-color); }

        /* --- –ü–õ–ï–Ñ–† --- */
        .player-modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: #000; z-index: 9999; flex-direction: column; justify-content: center; align-items: center; }
        .close-player-btn { position: absolute; top: max(20px, var(--safe-top)); right: 20px; color: white; background: rgba(50, 50, 50, 0.5); backdrop-filter: blur(4px); border: none; border-radius: 50%; width: 44px; height: 44px; font-size: 28px; line-height: 1; display: flex; align-items: center; justify-content: center; z-index: 10000; cursor: pointer; }
        video { width: 100%; max-height: 100vh; outline: none; }
    </style>
</head>
<body>

    <div id="home-view">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="–ü–æ—à—É–∫ –∞–Ω—ñ–º–µ..." inputmode="search">
        </div>
        <div id="anime-grid" class="grid-container"></div>
    </div>

    <div id="details-view">
        <div class="details-header">
            <img id="detail-poster" src="" class="backdrop-image">
            <button id="fav-btn" class="fav-btn" onclick="toggleFavorite()">ü§ç</button>
        </div>
        <div class="details-content">
            <div id="detail-title" class="details-title">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
            <div id="detail-desc" class="details-desc"></div>
            <div class="section-title">–ï–ø—ñ–∑–æ–¥–∏</div>
            <div id="episodes-list" class="episodes-grid"></div>
        </div>
    </div>

    <div id="profile-view">
        <div class="profile-header">
            <div class="avatar-circle" id="user-avatar">üë§</div>
            <div class="profile-info">
                <h2 id="user-name">–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á</h2>
                <span id="user-id" class="user-id">ID: Loading...</span>
            </div>
        </div>

        <div class="profile-menu">
            <div class="menu-item" onclick="showFavorites()">
                <span>‚ù§Ô∏è –ú–æ—î —É–ª—é–±–ª–µ–Ω–µ</span>
                <span class="arrow">‚Ä∫</span>
            </div>
            
            <div class="menu-item" onclick="showQueue()">
                <span>‚ûï –°–ø–∏—Å–æ–∫ –ø–µ—Ä–µ–≥–ª—è–¥—É (–ß–µ—Ä–≥–∞)</span>
                <span class="arrow">‚Ä∫</span>
            </div>

            <div class="menu-item" style="border:none;">
                <span>‚öôÔ∏è –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</span>
                <span class="arrow">‚Ä∫</span>
            </div>
        </div>
        <div style="padding: 30px; text-align: center; color: #444; font-size: 12px;">Anime App Mobile v2.1</div>
    </div>

    <div class="bottom-nav">
        <button class="nav-btn active" onclick="switchTab('home')" id="btn-home"><span>üè†</span><span>–ì–æ–ª–æ–≤–Ω–∞</span></button>
        <button class="nav-btn" onclick="switchTab('profile')" id="btn-profile"><span>üë§</span><span>–ü—Ä–æ—Ñ—ñ–ª—å</span></button>
    </div>

    <div id="player-modal" class="player-modal">
        <button class="close-player-btn" onclick="closePlayer()">√ó</button>
        <video id="main-player" controls playsinline><source src="" type="video/mp4"></video>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); 
        if (tg.setHeaderColor) tg.setHeaderColor('#000000');
        if (tg.setBackgroundColor) tg.setBackgroundColor('#000000');
        tg.BackButton.onClick(() => { showHome(); });

        let allAnimeData = []; 
        let currentAnimeId = null;

        function switchTab(tab) {
            document.getElementById('home-view').style.display = 'none';
            document.getElementById('details-view').style.display = 'none';
            document.getElementById('profile-view').style.display = 'none';
            document.getElementById('btn-home').className = 'nav-btn';
            document.getElementById('btn-profile').className = 'nav-btn';

            if (tab === 'home') {
                document.getElementById('home-view').style.display = 'block';
                document.getElementById('btn-home').className = 'nav-btn active';
                tg.BackButton.hide();
                // –°–∫–∏–¥–∞—î–º–æ —Ñ—ñ–ª—å—Ç—Ä —è–∫—â–æ –±—É–≤
                if(document.getElementById('search-input').value.includes("‚ù§Ô∏è") || document.getElementById('search-input').value.includes("‚ûï")) {
                     document.getElementById('search-input').value = "";
                     renderGrid(allAnimeData);
                }
            } else if (tab === 'profile') {
                document.getElementById('profile-view').style.display = 'block';
                document.getElementById('btn-profile').className = 'nav-btn active';
                tg.BackButton.hide();
                loadProfileData(); 
            }
        }

        function showHome() { switchTab('home'); }

        function loadProfileData() {
            const user = tg.initDataUnsafe.user;
            if (user) {
                document.getElementById('user-name').innerText = user.first_name;
                document.getElementById('user-id').innerText = "ID: " + user.id;
                if (user.first_name) document.getElementById('user-avatar').innerText = user.first_name[0].toUpperCase();
            }
        }

        async function loadAnime() {
            try {
                const response = await fetch('anime_data.json?t=' + Date.now());
                const data = await response.json();
                allAnimeData = data.reverse();
                renderGrid(allAnimeData);
            } catch (error) { console.error("Error:", error); }
        }

        // --- –ì–ï–ù–ï–†–ê–¶–Ü–Ø –°–Ü–¢–ö–ò –ó –ö–ù–û–ü–ö–ê–ú–ò ---
        function renderGrid(items) {
            const container = document.getElementById('anime-grid');
            container.innerHTML = '';
            const queue = JSON.parse(localStorage.getItem('myQueue')) || [];

            items.forEach(item => {
                const inQueue = queue.includes(item.id);
                const card = document.createElement('div');
                card.className = 'anime-card';
                
                // HTML –∫–∞—Ä—Ç–∫–∏ –∑ –ø—Ä–∏—Ö–æ–≤–∞–Ω–∏–º –±–ª–æ–∫–æ–º hover-info
                card.innerHTML = `
                    <div class="poster-wrapper">
                        <img src="${item.poster}" class="poster-image" loading="lazy">
                    </div>
                    <div class="info">
                        <div class="title">${item.title}</div>
                    </div>
                    
                    <div class="hover-info">
                        <div class="title" style="margin-bottom:5px; font-size:14px;">${item.title}</div>
                        <div class="meta-row">
                            <span class="match-text">98% Match</span>
                            <span class="meta-tag">16+</span>
                            <span>2024</span>
                        </div>
                        <div class="action-buttons">
                            <button class="btn-mini btn-play" onclick="event.stopPropagation(); showDetailsById(${item.id})">
                                ‚ñ∂
                            </button>
                            <button class="btn-mini btn-queue ${inQueue ? 'in-queue' : ''}" onclick="event.stopPropagation(); toggleQueue(${item.id}, this)">
                                ${inQueue ? '‚úì' : '‚ûï'}
                            </button>
                        </div>
                        <div style="font-size:10px; color:#777; margin-top:5px;">
                            ${item.description ? item.description.substring(0, 40) + '...' : '–û–ø–∏—Å...'}
                        </div>
                    </div>
                `;
                
                // –ù–∞—Ç–∏—Å–∫–∞–Ω–Ω—è –Ω–∞ –≤—Å—é –∫–∞—Ä—Ç–∫—É (–¥–ª—è –º–æ–±—ñ–ª—å–Ω–æ–≥–æ —ñ –ü–ö)
                card.onclick = () => {
                    setTimeout(() => { showDetails(item); }, 200);
                };
                container.appendChild(card);
            });
        }

        // –î–æ–ø–æ–º—ñ–∂–Ω–∞ —Ñ—É–Ω–∫—Ü—ñ—è –¥–ª—è –∫–Ω–æ–ø–æ–∫
        function showDetailsById(id) {
            const item = allAnimeData.find(i => i.id === id);
            if(item) showDetails(item);
        }

        // --- –õ–û–ì–Ü–ö–ê –ß–ï–†–ì–ò (QUEUE) ---
        function toggleQueue(id, btnElement) {
            let queue = JSON.parse(localStorage.getItem('myQueue')) || [];
            const index = queue.indexOf(id);
            
            if (index === -1) {
                queue.push(id);
                btnElement.innerHTML = '‚úì';
                btnElement.classList.add('in-queue');
                if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
            } else {
                queue.splice(index, 1);
                btnElement.innerHTML = '‚ûï';
                btnElement.classList.remove('in-queue');
                if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
            }
            localStorage.setItem('myQueue', JSON.stringify(queue));
        }

        function showQueue() {
            let queue = JSON.parse(localStorage.getItem('myQueue')) || [];
            const queueList = allAnimeData.filter(anime => queue.includes(anime.id));
            switchTab('home'); 
            document.getElementById('search-input').value = "‚ûï –°–ø–∏—Å–æ–∫ –ø–µ—Ä–µ–≥–ª—è–¥—É";
            renderGrid(queueList);
        }
        
        // --- –õ–û–ì–Ü–ö–ê –£–õ–Æ–ë–õ–ï–ù–û–ì–û ---
        function toggleFavorite() {
            if (!currentAnimeId) return;
            let favorites = JSON.parse(localStorage.getItem('myFavorites')) || [];
            const index = favorites.indexOf(currentAnimeId);

            if (index === -1) {
                favorites.push(currentAnimeId);
            } else {
                favorites.splice(index, 1);
            }
            localStorage.setItem('myFavorites', JSON.stringify(favorites));
            updateFavButton();
        }

        function updateFavButton() {
            const btn = document.getElementById('fav-btn');
            let favorites = JSON.parse(localStorage.getItem('myFavorites')) || [];
            if (favorites.includes(currentAnimeId)) {
                btn.innerHTML = '‚ù§Ô∏è'; btn.classList.add('active');
            } else {
                btn.innerHTML = 'ü§ç'; btn.classList.remove('active');
            }
        }

        function showFavorites() {
            let favorites = JSON.parse(localStorage.getItem('myFavorites')) || [];
            const favAnimeList = allAnimeData.filter(anime => favorites.includes(anime.id));
            switchTab('home'); 
            document.getElementById('search-input').value = "‚ù§Ô∏è –ú–æ—î —É–ª—é–±–ª–µ–Ω–µ";
            renderGrid(favAnimeList);
        }

        function showDetails(anime) {
            currentAnimeId = anime.id;
            document.getElementById('home-view').style.display = 'none';
            document.getElementById('profile-view').style.display = 'none';
            document.getElementById('details-view').style.display = 'block';

            document.getElementById('detail-poster').src = anime.poster;
            document.getElementById('detail-title').innerText = anime.title;
            document.getElementById('detail-desc').innerText = anime.description || "";
            updateFavButton();

            const epList = document.getElementById('episodes-list');
            epList.innerHTML = ''; 
            if (anime.episodes) {
                anime.episodes.forEach(ep => {
                    const btn = document.createElement('button');
                    btn.className = 'episode-btn';
                    btn.innerText = ep.name;
                    btn.onclick = () => { setTimeout(() => { openPlayer(ep.url); }, 150); };
                    epList.appendChild(btn);
                });
            }
            tg.BackButton.show();
            window.scrollTo(0, 0);
        }

        document.getElementById('search-input').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allAnimeData.filter(i => i.title.toLowerCase().includes(term));
            renderGrid(filtered);
        });

        const modal = document.getElementById('player-modal');
        const videoEl = document.getElementById('main-player');
        function openPlayer(url) {
            modal.style.display = 'flex';
            videoEl.src = url;
            videoEl.play();
            if (videoEl.requestFullscreen) videoEl.requestFullscreen();
            else if (videoEl.webkitEnterFullScreen) videoEl.webkitEnterFullScreen();
        }
        function closePlayer() {
            modal.style.display = 'none'; videoEl.pause(); videoEl.src = "";
        }

        loadAnime();
    </script>
</body>
</html>
