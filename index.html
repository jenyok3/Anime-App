<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Anime Stream Mobile</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --card-bg: #121212;
            --hint-color: #b0b0b0;
            --accent-color: #bf00ff;
            --accent-glow: rgba(191, 0, 255, 0.4);
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 0;
            overscroll-behavior-y: none; 
            -webkit-tap-highlight-color: transparent;
        }

        /* --- HEADER & SEARCH --- */
        .search-container {
            position: sticky; top: 0; z-index: 100;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding-top: calc(10px + var(--safe-top));
            padding-bottom: 10px; padding-left: 15px; padding-right: 15px;
            border-bottom: 1px solid #333;
        }

        #search-input {
            width: 100%; padding: 12px 15px;
            border-radius: 12px; border: 1px solid #333;
            background-color: #1a1a1a; color: white;
            font-size: 16px; outline: none; appearance: none;
        }
        #search-input:focus { border-color: var(--accent-color); box-shadow: 0 0 15px var(--accent-glow); }

        /* --- GRID --- */
        .grid-container {
            display: grid; grid-template-columns: repeat(2, 1fr);
            gap: 12px; padding: 15px;
            padding-bottom: 100px; /* –ë—ñ–ª—å—à–∏–π –≤—ñ–¥—Å—Ç—É–ø –¥–ª—è –º–µ–Ω—é */
        }
        .anime-card {
            background-color: var(--card-bg); border-radius: 12px; overflow: hidden;
            position: relative; border: 1px solid #222;
        }
        .anime-card:active { transform: scale(0.97); border-color: var(--accent-color); }
        .poster-wrapper { width: 100%; padding-top: 145%; position: relative; background-color: #050505; }
        .poster-image { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .info { padding: 10px; }
        .title { font-size: 13px; font-weight: 600; line-height: 1.4; color: #eee; }

        /* --- DETAILS VIEW --- */
        #details-view { display: none; background-color: var(--bg-color); min-height: 100vh; padding-bottom: 100px; }
        .details-header { position: relative; width: 100%; height: 40vh; }
        .backdrop-image { width: 100%; height: 100%; object-fit: cover; mask-image: linear-gradient(to bottom, black 20%, transparent 100%); -webkit-mask-image: linear-gradient(to bottom, black 20%, transparent 100%); }
        .details-content { padding: 0 20px; margin-top: -60px; position: relative; z-index: 2; }
        .details-title { font-size: 24px; font-weight: 800; margin-bottom: 8px; text-shadow: 0 2px 10px rgba(0,0,0,1); }
        .details-desc { font-size: 14px; color: var(--hint-color); margin-bottom: 25px; background: rgba(20, 20, 20, 0.6); backdrop-filter: blur(5px); padding: 12px; border-radius: 10px; }
        .section-title { font-size: 16px; font-weight: 700; margin-bottom: 12px; border-left: 3px solid var(--accent-color); padding-left: 10px; text-transform: uppercase; }
        .episodes-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        .episode-btn { background: rgba(255, 255, 255, 0.08); color: white; border: 1px solid rgba(191, 0, 255, 0.2); padding: 12px 0; border-radius: 8px; font-size: 14px; text-align: center; cursor: pointer; }
        .episode-btn:active { background-color: var(--accent-color); transform: scale(0.95); }

        /* --- PROFILE VIEW --- */
        #profile-view { display: none; padding-bottom: 100px; }
        .profile-header { padding: 40px 20px; background: linear-gradient(180deg, rgba(191,0,255,0.2) 0%, transparent 100%); display: flex; align-items: center; gap: 20px; }
        .avatar-circle { width: 70px; height: 70px; background: #222; border-radius: 50%; border: 2px solid var(--accent-color); display: flex; align-items: center; justify-content: center; font-size: 30px; box-shadow: 0 0 15px rgba(191, 0, 255, 0.3); }
        .profile-info h2 { margin: 0; font-size: 22px; }
        .user-id { color: var(--hint-color); font-size: 13px; }
        .profile-menu { margin: 20px; background-color: var(--card-bg); border-radius: 15px; border: 1px solid #222; }
        .menu-item { padding: 18px; display: flex; justify-content: space-between; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; }
        .menu-item:active { background-color: rgba(191, 0, 255, 0.1); }
        .arrow { color: #555; }

        /* --- BOTTOM NAV --- */
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; height: calc(60px + var(--safe-bottom)); background-color: rgba(0, 0, 0, 0.95); backdrop-filter: blur(10px); border-top: 1px solid #333; display: flex; justify-content: space-around; padding-bottom: var(--safe-bottom); z-index: 90; }
        .nav-btn { background: none; border: none; color: #777; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 50%; font-size: 11px; margin-top: 5px; cursor: pointer; transition: color 0.2s; }
        .nav-btn.active { color: var(--accent-color); }

        /* --- PLAYER --- */
        .player-modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: #000; z-index: 9999; flex-direction: column; justify-content: center; align-items: center; }
        .close-player-btn { position: absolute; top: max(20px, var(--safe-top)); right: 20px; color: white; background: rgba(50, 50, 50, 0.5); backdrop-filter: blur(4px); border: none; border-radius: 50%; width: 44px; height: 44px; font-size: 28px; display: flex; align-items: center; justify-content: center; z-index: 10000; cursor: pointer; }
        video { width: 100%; max-height: 100vh; outline: none; }
    </style>
</head>
<body>

    <div id="home-view">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="–ü–æ—à—É–∫ –∞–Ω—ñ–º–µ..." inputmode="search">
        </div>
        <div id="anime-grid" class="grid-container"></div>
    </div>

    <div id="details-view">
        <div class="details-header">
            <img id="detail-poster" src="" class="backdrop-image">
        </div>
        <div class="details-content">
            <div id="detail-title" class="details-title">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
            <div id="detail-desc" class="details-desc"></div>
            <div class="section-title">–ï–ø—ñ–∑–æ–¥–∏</div>
            <div id="episodes-list" class="episodes-grid"></div>
        </div>
    </div>

    <div id="profile-view">
        <div class="profile-header">
            <div class="avatar-circle" id="user-avatar">üë§</div>
            <div class="profile-info">
                <h2 id="user-name">–ì—ñ—Å—Ç—å</h2>
                <span id="user-id" class="user-id">–ó–∞–ø—É—Å—Ç—ñ—Ç—å —É Telegram</span>
            </div>
        </div>
        <div class="profile-menu">
            <div class="menu-item">
                <span>‚ù§Ô∏è –ú–æ—î —É–ª—é–±–ª–µ–Ω–µ</span>
                <span class="arrow">‚Ä∫</span>
            </div>
            <div class="menu-item">
                <span>üïí –Ü—Å—Ç–æ—Ä—ñ—è –ø–µ—Ä–µ–≥–ª—è–¥—É</span>
                <span class="arrow">‚Ä∫</span>
            </div>
            <div class="menu-item" style="border:none;">
                <span>‚öôÔ∏è –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</span>
                <span class="arrow">‚Ä∫</span>
            </div>
        </div>
        <div style="padding: 20px; text-align: center; color: #333; font-size: 12px;">Anime App v1.0</div>
    </div>

    <div class="bottom-nav">
        <button class="nav-btn active" onclick="switchTab('home')" id="btn-home">
            <span style="font-size: 20px;">üè†</span>
            <span>–ì–æ–ª–æ–≤–Ω–∞</span>
        </button>
        <button class="nav-btn" onclick="switchTab('profile')" id="btn-profile">
            <span style="font-size: 20px;">üë§</span>
            <span>–ü—Ä–æ—Ñ—ñ–ª—å</span>
        </button>
    </div>

    <div id="player-modal" class="player-modal">
        <button class="close-player-btn" onclick="closePlayer()">√ó</button>
        <video id="main-player" controls playsinline>
            <source src="" type="video/mp4">
        </video>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        if (tg.setHeaderColor) tg.setHeaderColor('#000000');
        if (tg.setBackgroundColor) tg.setBackgroundColor('#000000');

        tg.BackButton.onClick(() => {
            showHome();
        });

        let allAnimeData = []; 

        async function loadAnime() {
            try {
                const response = await fetch('anime_data.json?t=' + Date.now());
                const data = await response.json();
                allAnimeData = data.reverse();
                renderGrid(allAnimeData);
            } catch (error) {
                console.error("Error loading anime:", error);
            }
        }

        function renderGrid(items) {
            const container = document.getElementById('anime-grid');
            container.innerHTML = '';
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'anime-card';
                card.innerHTML = `
                    <div class="poster-wrapper"><img src="${item.poster}" class="poster-image" loading="lazy"></div>
                    <div class="info"><div class="title">${item.title}</div></div>
                `;
                card.onclick = () => {
                    if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
                    showDetails(item);
                };
                container.appendChild(card);
            });
        }

        // --- NAVIGATION LOGIC ---
        function switchTab(tab) {
            document.getElementById('home-view').style.display = 'none';
            document.getElementById('profile-view').style.display = 'none';
            document.getElementById('details-view').style.display = 'none';
            
            document.getElementById('btn-home').className = 'nav-btn';
            document.getElementById('btn-profile').className = 'nav-btn';

            if (tab === 'home') {
                document.getElementById('home-view').style.display = 'block';
                document.getElementById('btn-home').className = 'nav-btn active';
                tg.BackButton.hide();
            } 
            else if (tab === 'profile') {
                document.getElementById('profile-view').style.display = 'block';
                document.getElementById('btn-profile').className = 'nav-btn active';
                tg.BackButton.hide();
                loadProfileData();
            }
        }

        function showDetails(anime) {
            // –ü—Ä–∏—Ö–æ–≤—É—î–º–æ —Ç–∞–±–∏, –±–æ –º–∏ –Ω–∞ –¥–µ—Ç–∞–ª—è—Ö
            document.getElementById('home-view').style.display = 'none';
            document.getElementById('profile-view').style.display = 'none';
            document.getElementById('details-view').style.display = 'block';

            document.getElementById('detail-poster').src = anime.poster;
            document.getElementById('detail-title').innerText = anime.title;
            document.getElementById('detail-desc').innerText = anime.description || "–û–ø–∏—Å –≤—ñ–¥—Å—É—Ç–Ω—ñ–π...";

            const epList = document.getElementById('episodes-list');
            epList.innerHTML = ''; 

            if (anime.episodes && anime.episodes.length > 0) {
                anime.episodes.forEach(ep => {
                    const btn = document.createElement('button');
                    btn.className = 'episode-btn';
                    btn.innerText = ep.name;
                    btn.onclick = () => {
                        if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
                        openPlayer(ep.url);
                    };
                    epList.appendChild(btn);
                });
            } else {
                epList.innerHTML = '<div style="color:#777; grid-column: 1/-1; text-align:center;">–°–µ—Ä—ñ—ó —â–µ –Ω–µ –¥–æ–¥–∞–Ω—ñ</div>';
            }

            tg.BackButton.show();
            window.scrollTo(0, 0);
        }

        function showHome() {
            switchTab('home');
        }

        function loadProfileData() {
            const user = tg.initDataUnsafe.user;
            if (user) {
                document.getElementById('user-name').innerText = user.first_name + (user.last_name ? " " + user.last_name : "");
                document.getElementById('user-id').innerText = "ID: " + user.id;
                if (user.first_name) document.getElementById('user-avatar').innerText = user.first_name[0].toUpperCase();
            }
        }

        // --- SEARCH ---
        document.getElementById('search-input').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allAnimeData.filter(i => i.title.toLowerCase().includes(term));
            renderGrid(filtered);
        });

        // --- PLAYER ---
        const modal = document.getElementById('player-modal');
        const videoEl = document.getElementById('main-player');

        function openPlayer(url) {
            modal.style.display = 'flex';
            videoEl.src = url;
            videoEl.play();
            if (videoEl.requestFullscreen) videoEl.requestFullscreen();
            else if (videoEl.webkitEnterFullScreen) videoEl.webkitEnterFullScreen();
        }

        function closePlayer() {
            modal.style.display = 'none';
            videoEl.pause();
            videoEl.src = "";
        }

        loadAnime();
    </script>
</body>
</html>
