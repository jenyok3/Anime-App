<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Anime Stream Mobile</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            /* --- ТЕМА: BLACK & PURPLE --- */
            --bg-color: #000000;
            --text-color: #ffffff;
            --card-bg: #121212;
            --hint-color: #b0b0b0;
            --accent-color: #bf00ff;
            --accent-glow: rgba(191, 0, 255, 0.4);
            
            /* Безпечні зони для телефонів (Notch / Home bar) */
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 0;
            /* Запобігає "гумовому" ефекту прокрутки за межі сторінки на iOS */
            overscroll-behavior-y: none; 
            -webkit-tap-highlight-color: transparent; /* Прибирає синій квадрат при натисканні на Android */
        }

        /* --- ПОШУК (HEADER) --- */
        .search-container {
            position: sticky; 
            top: 0;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.85); /* Напівпрозорість */
            backdrop-filter: blur(20px); /* Ефект розмиття як в iOS */
            -webkit-backdrop-filter: blur(20px);
            
            /* Відступи для безпечних зон */
            padding-top: calc(10px + var(--safe-top));
            padding-bottom: 10px;
            padding-left: 15px;
            padding-right: 15px;
            
            border-bottom: 1px solid #333;
        }

        #search-input {
            width: 100%; 
            padding: 12px 15px;
            border-radius: 12px; 
            border: 1px solid #333;
            background-color: #1a1a1a;
            color: white;
            
            /* 16px - важливо для iOS, щоб не було авто-зуму */
            font-size: 16px; 
            outline: none;
            appearance: none; /* Прибирає рідні стилі браузера */
            box-shadow: none;
        }

        #search-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        /* --- СІТКА (GRID) --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 колонки ідеально для мобільного */
            gap: 12px; 
            padding: 15px;
            padding-bottom: calc(50px + var(--safe-bottom)); /* Відступ знизу, щоб контент не обрізався */
        }

        .anime-card {
            background-color: var(--card-bg);
            border-radius: 12px; 
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.6);
            border: 1px solid #222;
        }

        /* Ефект натискання пальцем */
        .anime-card:active {
            transform: scale(0.97);
            border-color: var(--accent-color);
            transition: transform 0.1s;
        }

        .poster-wrapper {
            width: 100%; padding-top: 145%; /* Співвідношення сторін постера */
            position: relative; 
            background-color: #050505;
        }

        .poster-image {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; object-fit: cover;
        }

        .info { padding: 10px; }
        
        .title {
            font-size: 13px; font-weight: 600;
            line-height: 1.4;
            display: -webkit-box; -webkit-line-clamp: 2;
            -webkit-box-orient: vertical; overflow: hidden;
            color: #eee;
        }

        /* --- СТОРІНКА ДЕТАЛЕЙ --- */
        #details-view { 
            display: none; 
            background-color: var(--bg-color);
            min-height: 100vh;
        }

        .details-header {
            position: relative;
            width: 100%;
            height: 40vh; /* 40% висоти екрану */
        }

        .backdrop-image {
            width: 100%; height: 100%;
            object-fit: cover;
            /* Плавний градієнт в чорний */
            mask-image: linear-gradient(to bottom, black 20%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 20%, transparent 100%);
        }

        .details-content {
            padding: 0 20px;
            margin-top: -60px; /* Наїзд тексту на картинку */
            position: relative; 
            z-index: 2;
            padding-bottom: calc(50px + var(--safe-bottom));
        }

        .details-title {
            font-size: 24px; font-weight: 800;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0,0,0,1);
            color: #fff;
            line-height: 1.2;
        }

        .details-desc {
            font-size: 14px; color: var(--hint-color);
            margin-bottom: 25px; line-height: 1.5;
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(5px);
            padding: 12px; border-radius: 10px;
        }

        .section-title {
            font-size: 16px; font-weight: 700; color: #fff;
            margin-bottom: 12px; 
            padding-left: 10px;
            border-left: 3px solid var(--accent-color);
            text-transform: uppercase;
        }

        /* Кнопки епізодів адаптовані під палець */
        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 в ряд */
            gap: 8px;
        }

        .episode-btn {
            background: rgba(255, 255, 255, 0.08);
            color: white;
            border: 1px solid rgba(191, 0, 255, 0.2);
            padding: 12px 0; /* Високі кнопки, зручно натискати */
            border-radius: 8px;
            font-size: 14px; font-weight: 500;
            text-align: center;
            cursor: pointer;
            touch-action: manipulation; /* Покращує реакцію на тач */
        }

        .episode-btn:active {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            transform: scale(0.95);
        }

        /* --- ПОВНОЕКРАННИЙ ПЛЕЄР --- */
        .player-modal {
            display: none; 
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #000; z-index: 9999;
            flex-direction: column; justify-content: center; align-items: center;
        }
        
        .close-player-btn {
            position: absolute; 
            top: max(20px, var(--safe-top)); /* Враховуємо виріз */
            right: 20px;
            color: white; 
            background: rgba(50, 50, 50, 0.5);
            backdrop-filter: blur(4px);
            border: none; border-radius: 50%;
            width: 44px; height: 44px; /* Мінімальний розмір для пальця Apple guideline */
            font-size: 28px; line-height: 1;
            display: flex; align-items: center; justify-content: center;
            z-index: 10000;
            cursor: pointer;
        }

        video { 
            width: 100%; 
            max-height: 100vh; 
            outline: none;
        }
    </style>
</head>
<body>

    <div id="home-view">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Пошук аніме..." inputmode="search">
        </div>
        <div id="anime-grid" class="grid-container"></div>
    </div>

    <div id="details-view">
        <div class="details-header">
            <img id="detail-poster" src="" class="backdrop-image">
        </div>
        <div class="details-content">
            <div id="detail-title" class="details-title">Завантаження...</div>
            <div id="detail-desc" class="details-desc"></div>

            <div class="section-title">Епізоди</div>
            <div id="episodes-list" class="episodes-grid"></div>
        </div>
    </div>

    <div id="player-modal" class="player-modal">
        <button class="close-player-btn" onclick="closePlayer()">×</button>
        <video id="main-player" controls playsinline>
            <source src="" type="video/mp4">
        </video>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        // Розгортаємо додаток на весь екран
        tg.expand(); 
        
        // Фарбуємо системний хедер Telegram у чорний
        if (tg.setHeaderColor) tg.setHeaderColor('#000000');
        if (tg.setBackgroundColor) tg.setBackgroundColor('#000000');

        // Кнопка НАЗАД (фізична або віртуальна в Telegram)
        tg.BackButton.onClick(() => {
            showHome();
        });

        let allAnimeData = []; 

        async function loadAnime() {
            try {
                // Завантаження JSON з даними
                const response = await fetch('anime_data.json?t=' + Date.now());
                const data = await response.json();
                allAnimeData = data.reverse();
                renderGrid(allAnimeData);
            } catch (error) {
                console.error("Error loading anime:", error);
            }
        }

        function renderGrid(items) {
            const container = document.getElementById('anime-grid');
            container.innerHTML = '';

            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'anime-card';
                card.innerHTML = `
                    <div class="poster-wrapper">
                        <img src="${item.poster}" class="poster-image" loading="lazy">
                    </div>
                    <div class="info">
                        <div class="title">${item.title}</div>
                    </div>
                `;
                // Додаємо вібрацію (haptic feedback) при натисканні
                card.onclick = () => {
                    if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
                    showDetails(item);
                };
                container.appendChild(card);
            });
        }

        // --- НАВІГАЦІЯ ---

        function showDetails(anime) {
            document.getElementById('home-view').style.display = 'none';
            document.getElementById('details-view').style.display = 'block';

            document.getElementById('detail-poster').src = anime.poster;
            document.getElementById('detail-title').innerText = anime.title;
            document.getElementById('detail-desc').innerText = anime.description || "Опис відсутній...";

            const epList = document.getElementById('episodes-list');
            epList.innerHTML = ''; 

            if (anime.episodes && anime.episodes.length > 0) {
                anime.episodes.forEach(ep => {
                    const btn = document.createElement('button');
                    btn.className = 'episode-btn';
                    btn.innerText = ep.name;
                    btn.onclick = () => {
                        if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
                        openPlayer(ep.url);
                    };
                    epList.appendChild(btn);
                });
            } else {
                epList.innerHTML = '<div style="color:#777; grid-column: 1/-1; text-align:center;">Серії ще не додані</div>';
            }

            tg.BackButton.show();
            window.scrollTo(0, 0);
        }

        function showHome() {
            document.getElementById('details-view').style.display = 'none';
            document.getElementById('home-view').style.display = 'block';
            tg.BackButton.hide();
        }

        // --- ПОШУК ---
        document.getElementById('search-input').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allAnimeData.filter(i => i.title.toLowerCase().includes(term));
            renderGrid(filtered);
        });

        // --- ПЛЕЄР ---
        const modal = document.getElementById('player-modal');
        const videoEl = document.getElementById('main-player');

        function openPlayer(url) {
            modal.style.display = 'flex';
            videoEl.src = url;
            videoEl.play();
            // Спробувати увійти в повний екран автоматично
            if (videoEl.requestFullscreen) videoEl.requestFullscreen();
            else if (videoEl.webkitEnterFullScreen) videoEl.webkitEnterFullScreen();
        }

        function closePlayer() {
            modal.style.display = 'none';
            videoEl.pause();
            videoEl.src = "";
        }

        loadAnime();
    </script>
</body>
</html>
