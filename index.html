<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anime Stream - Black & Purple</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            /* --- ТЕМА: BLACK & PURPLE --- */
            --bg-color: #000000;           /* Глибокий чорний */
            --text-color: #ffffff;         /* Білий текст */
            --card-bg: #111111;            /* Дуже темний сірий для карток */
            --hint-color: #b3b3b3;         /* Світло-сірий для описів */
            --accent-color: #bf00ff;       /* Неоновий фіолетовий */
            --accent-hover: #a600dd;       /* Темніший фіолетовий */
            --button-text: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 0;
            /* Плавна прокрутка */
            scroll-behavior: smooth;
        }

        /* --- ГОЛОВНИЙ ЕКРАН (HOME) --- */
        #home-view { display: block; }
        
        .search-container {
            position: sticky; top: 0;
            background-color: rgba(0, 0, 0, 0.9); /* Напівпрозорий чорний */
            padding: 15px 15px;
            z-index: 100;
            border-bottom: 1px solid #333;
            backdrop-filter: blur(10px); /* Ефект розмиття фону */
        }

        #search-input {
            width: 100%; padding: 12px;
            border-radius: 12px; 
            border: 1px solid #333;
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 16px; outline: none;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        #search-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 15px rgba(191, 0, 255, 0.3); /* Фіолетове світіння */
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px; padding: 15px;
        }

        .anime-card {
            background-color: var(--card-bg);
            border-radius: 12px; overflow: hidden;
            border: 1px solid #222;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
            cursor: pointer;
            position: relative;
        }

        .anime-card:active { transform: scale(0.96); }

        /* Ефект при наведенні (для ПК) */
        @media (hover: hover) {
            .anime-card:hover {
                border-color: var(--accent-color);
                box-shadow: 0 8px 20px rgba(191, 0, 255, 0.2);
                transform: translateY(-2px);
            }
        }

        .poster-wrapper {
            width: 100%; padding-top: 140%;
            position: relative; background-color: #050505;
        }

        .poster-image {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; object-fit: cover;
        }

        .info { padding: 12px; }
        .title {
            font-size: 14px; font-weight: 600;
            display: -webkit-box; -webkit-line-clamp: 2;
            -webkit-box-orient: vertical; overflow: hidden;
            color: #eee;
        }

        /* --- ЕКРАН ДЕТАЛЕЙ (DETAILS) --- */
        #details-view { display: none; padding-bottom: 40px; }

        .details-header {
            position: relative;
            width: 100%;
            height: 350px;
        }

        .backdrop-image {
            width: 100%; height: 100%;
            object-fit: cover;
            /* Плавне згасання в чорний колір знизу */
            mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
        }

        .details-content {
            padding: 0 20px;
            margin-top: -80px; /* Текст наїжджає на картинку */
            position: relative;
            z-index: 2;
        }

        .details-title {
            font-size: 26px; font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 0 4px 15px rgba(0,0,0,1); /* Тінь для читабельності */
            color: #fff;
        }

        .details-desc {
            font-size: 14px; color: var(--hint-color);
            margin-bottom: 25px; line-height: 1.6;
            background: rgba(0,0,0,0.3); /* Легка підкладка під текст */
            padding: 10px; border-radius: 8px;
            backdrop-filter: blur(5px);
        }

        .section-title {
            font-size: 18px; font-weight: 600;
            margin-bottom: 15px; 
            border-left: 4px solid var(--accent-color); /* Фіолетова лінія */
            padding-left: 12px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Сітка епізодів */
        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(75px, 1fr));
            gap: 10px;
        }

        .episode-btn {
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            border: 1px solid rgba(191, 0, 255, 0.3); /* Тонка фіолетова рамка */
            padding: 12px 5px;
            border-radius: 8px;
            text-align: center;
            font-size: 13px; font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .episode-btn:active, .episode-btn:hover { 
            background-color: var(--accent-color); 
            color: white; 
            border-color: var(--accent-color);
            box-shadow: 0 0 12px rgba(191, 0, 255, 0.5);
        }

        /* --- ПЛЕЄР --- */
        .player-modal {
            display: none; position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 200;
            flex-direction: column; justify-content: center;
        }
        
        .close-player-btn {
            position: absolute; top: 20px; right: 20px;
            color: white; background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            width: 45px; height: 45px; font-size: 28px;
            cursor: pointer; z-index: 201;
            display: flex; align-items: center; justify-content: center;
            transition: background 0.2s;
        }

        .close-player-btn:active { background: rgba(255,255,255,0.3); }

        video { width: 100%; max-height: 100vh; box-shadow: 0 0 50px rgba(191,0,255,0.1); }
    </style>
</head>
<body>

    <div id="home-view">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Пошук аніме...">
        </div>
        <div id="anime-grid" class="grid-container"></div>
    </div>

    <div id="details-view">
        <div class="details-header">
            <img id="detail-poster" src="" class="backdrop-image">
        </div>
        <div class="details-content">
            <div id="detail-title" class="details-title">Title</div>
            <div id="detail-desc" class="details-desc">Description...</div>

            <div class="section-title">Епізоди</div>
            <div id="episodes-list" class="episodes-grid">
                </div>
        </div>
    </div>

    <div id="player-modal" class="player-modal">
        <button class="close-player-btn" onclick="closePlayer()">×</button>
        <video id="main-player" controls playsinline>
            <source src="" type="video/mp4">
        </video>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); 
        
        // Встановлюємо колір хедера Telegram під нашу тему
        if (tg.setHeaderColor) {
            tg.setHeaderColor('#000000'); // Чорний хедер
            tg.setBackgroundColor('#000000'); // Чорний фон
        }

        // Налаштування кнопки назад
        tg.BackButton.onClick(() => {
            showHome();
        });

        let allAnimeData = []; 

        async function loadAnime() {
            try {
                // Додаємо timestamp, щоб уникнути кешування
                const response = await fetch('anime_data.json?t=' + new Date().getTime());
                const data = await response.json();
                allAnimeData = data.reverse();
                renderGrid(allAnimeData);
            } catch (error) {
                console.error("Помилка завантаження даних:", error);
                // Можна додати виведення помилки на екран, якщо потрібно
            }
        }

        function renderGrid(items) {
            const container = document.getElementById('anime-grid');
            container.innerHTML = '';

            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'anime-card';
                card.innerHTML = `
                    <div class="poster-wrapper">
                        <img src="${item.poster}" class="poster-image" loading="lazy">
                    </div>
                    <div class="info">
                        <div class="title">${item.title}</div>
                    </div>
                `;
                // Перехід на деталі
                card.onclick = () => showDetails(item);
                container.appendChild(card);
            });
        }

        // --- ЛОГІКА НАВІГАЦІЇ ---

        function showDetails(anime) {
            // 1. Приховати Home, Показати Details
            document.getElementById('home-view').style.display = 'none';
            document.getElementById('details-view').style.display = 'block';

            // 2. Заповнити інфо
            document.getElementById('detail-poster').src = anime.poster;
            document.getElementById('detail-title').innerText = anime.title;
            document.getElementById('detail-desc').innerText = anime.description || "Опис відсутній";

            // 3. Генерувати кнопки епізодів
            const epList = document.getElementById('episodes-list');
            epList.innerHTML = ''; // Очистити старі

            if (anime.episodes && anime.episodes.length > 0) {
                anime.episodes.forEach(ep => {
                    const btn = document.createElement('button');
                    btn.className = 'episode-btn';
                    btn.innerText = ep.name;
                    btn.onclick = () => openPlayer(ep.url);
                    epList.appendChild(btn);
                });
            } else {
                epList.innerHTML = '<div style="color:gray; padding: 10px;">Серії відсутні</div>';
            }

            // 4. Показати кнопку "Назад" в Telegram
            tg.BackButton.show();
            window.scrollTo(0, 0);
        }

        function showHome() {
            document.getElementById('details-view').style.display = 'none';
            document.getElementById('home-view').style.display = 'block';
            tg.BackButton.hide();
        }

        // --- ПОШУК ---
        document.getElementById('search-input').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allAnimeData.filter(i => i.title.toLowerCase().includes(term));
            renderGrid(filtered);
        });

        // --- ПЛЕЄР ---
        const modal = document.getElementById('player-modal');
        const videoEl = document.getElementById('main-player');

        function openPlayer(url) {
            modal.style.display = 'flex';
            videoEl.src = url;
            videoEl.play();
        }

        function closePlayer() {
            modal.style.display = 'none';
            videoEl.pause();
            videoEl.src = "";
        }

        loadAnime();
    </script>
</body>
</html>
